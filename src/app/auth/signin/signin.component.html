<div class="card-wrapper pushable">
  <div class="ui card formCard">
    <div class="content">
      <div class="header">Sign In to you Account</div>
    </div>

    <div class="content">
      <form [formGroup]="authForm" class="ui form" (ngSubmit)="onSubmit()">
        <app-input
          label="Username"
          inputType="text"
          [control]="convertToFormControl(authForm.get('username'))"
        ></app-input>

        <app-input
          label="Password"
          inputType="password"
          [control]="convertToFormControl(authForm.get('password'))"
        ></app-input>

        <!-- Errors -->
        <div
          class="ui red basic label"
          *ngIf="authForm.get('password')?.touched && authForm.errors"
        >
          <p *ngIf="authForm.errors?.['invalidCredentials']">
            Invalid Credentials
          </p>
        </div>

        <!-- Buttons -->
        <div class="button-wrapper">
          <button class="ui button" routerLink="/signup">
            Create an Account
          </button>
          <button class="ui submit button secondary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
